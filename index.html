<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="side-bar">
            <div>
                <img src="./images/odin-lined.png" alt="Logo">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="form">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em></p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div>
                <div class="input-form">
                    <p>Let's do this!</p>
                    <form action = "#" method = "get" id="my-form">
                        <label for="first_name">First Name *:
                            <input type="text" id="first_name" name="first_name" placeholder = "John" required>
                            <div id='first-name-error' class='error'></div>
                        </label>

                        <label for="last_name">Last Name *:
                            <input type="text" id="last_name" name="last_name" placeholder = "Doe" required>
                            <div id='last-name-error' class='error'></div>
                        </label>

                        <label for="user_email">Email Address *:
                            <input type="email" id="user_email" name="user_email" placeholder = "John.Doe@gmail.com" required>
                            <div id='email-error' class='error'></div>
                        </label>

                        <label for="phone_number">Phone Number:
                            <input type="number" id="phone_number" name="phone_number" placeholder = "xxx-xxx-xxxx" pattern='[0-9]{10}' required>
                            <div id='phone-error' class='error'></div>
                        </label>

                        <label for="user_password">Password *:
                            <input type="password" id="user_password" name="user_password" placeholder = "**********" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                            <div id='password-error' class='error'></div>
                        </label>

                        <label for="confirm_password">Confirm Password *:
                            <input type="password" id="confirm_password" name="confirm_password" placeholder = "**********" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                            <div id='confirm-password-error' class='error'></div>
                        </label>

                    </form>
                </div>
            </div>
            <div class="submit-form">
                <div>
                    <button type="submit" form="my-form">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
